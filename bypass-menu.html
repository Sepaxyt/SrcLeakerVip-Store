<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SrcLeakerVip | Bypass Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --text-color: #ffffff;
            --accent-color: #00dbde;
            --accent-color-2: #fc00ff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
        }
        
        .dark-mode {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 30, 30, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 100;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .app-name {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .dark-mode-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            z-index: 101;
        }
        
        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: var(--primary-bg);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 99;
            transition: left 0.3s ease;
            padding-top: 70px;
            overflow-y: auto;
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-menu li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu li i {
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .section-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .section-header h2 {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--accent-color);
        }
        
        .download-btn {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 98;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <img src="https://i.ibb.co/ZkXFkxQ/ic-launcher-foreground.jpg" alt="Logo" class="logo">
            <span class="app-name">SrcLeakerVip</span>
        </div>
        <div class="header-controls">
            <button class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Home Page
            </li>
            <li onclick="window.location.href='bypass-menu.html'" class="active">
                <i class="fas fa-unlock-alt"></i> Bypass Menu
            </li>
            <li onclick="window.location.href='mod-apk.html'">
                <i class="fas fa-download"></i> Mod APK
            </li>
            <li onclick="window.location.href='source-code.html'">
                <i class="fas fa-code"></i> Source Code
            </li>
            <li onclick="window.location.href='loader-src.html'">
                <i class="fas fa-spinner"></i> Loader Src
            </li>
            <li onclick="window.location.href='private-files.html'">
                <i class="fas fa-folder"></i> Private Files
            </li>
            <li onclick="window.open('https://t.me/+sq4mARdqHfY0ZWQ9', '_blank')">
                <i class="fab fa-telegram"></i> Telegram Channel
            </li>
            <li onclick="window.location.href='about.html'">
                <i class="fas fa-info-circle"></i> About
            </li>
        </ul>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Main Content -->
    <main>
        <div class="section-header">
            <h2>Bypass Menu</h2>
            <p>Collection of bypass tools for various security systems</p>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded dynamically -->
        </div>
    </main>
    
    <script>
        // DOM Elements
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const productsGrid = document.getElementById('productsGrid');
        
        // Toggle Sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });
        
        // Close sidebar when clicking outside
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });
        
        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.querySelector('i').classList.remove('fa-moon');
            darkModeToggle.querySelector('i').classList.add('fa-sun');
        }
        
        // Load Bypass Tools
        async function loadBypassTools() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const bypassTools = data.bypass_menu.items;
                
                productsGrid.innerHTML = '';
                
                bypassTools.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'product-card';
                    toolCard.innerHTML = `
                        <img src="${tool.image}" alt="${tool.name}" class="product-image">
                        <div class="product-info">
                            <h4 class="product-title">${tool.name}</h4>
                            <div class="product-meta">
                                <span>v${tool.version}</span>
                                <span>${tool.size}</span>
                            </div>
                            <a href="${tool.download_link}" class="download-btn" target="_blank">
                                Download
                            </a>
                        </div>
                    `;
                    productsGrid.appendChild(toolCard);
                });
            } catch (error) {
                console.error('Error loading bypass tools:', error);
                productsGrid.innerHTML = '<p>Error loading tools. Please try again later.</p>';
            }
        }
        
        // Initialize
        loadBypassTools();
    </script>
</body>
</html>
