<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SrcLeakerVip | Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
        }
        
        .logo {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .app-name {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .slogan {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            animation: progress 2s ease-in-out forwards;
            border-radius: 2px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="https://i.ibb.co/ZkXFkxQ/ic-launcher-foreground.jpg" alt="SrcLeakerVip Logo" class="logo">
        </div>
        <h1 class="app-name">SrcLeakerVip</h1>
        <p class="slogan">Premium Source Code Leaks Platform</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="version">v1.0.0</div>
    </div>

    <script>
        // Redirect to login page after splash screen
        setTimeout(function() {
            window.location.href = "login.html";
        }, 2500);
    </script>
</body>
</html>
