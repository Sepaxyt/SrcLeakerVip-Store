<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SrcLeakerVip | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00dbde;
            box-shadow: 0 0 0 2px rgba(0, 219, 222, 0.2);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin-top: -15px;
            margin-bottom: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #00dbde;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 219, 222, 0.3);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .signup-link a {
            color: #00dbde;
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Modal for password reset */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-title {
            color: white;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
        }
        
        .success-message {
            color: #00dbde;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        /* Toggle between login and signup forms */
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #00dbde;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* Remember me checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: #00dbde;
        }
        
        /* Clear saved credentials button */
        .clear-saved {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .clear-saved:hover {
            color: #00dbde;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://i.ibb.co/ZkXFkxQ/ic-launcher-foreground.jpg" alt="SrcLeakerVip Logo" class="logo">
        </div>
        
        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container active">
            <h2>Login to SrcLeakerVip</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me for 1 day</label>
                </div>
                
                <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                
                <button type="submit" class="login-btn">Login</button>
                
                <a href="#" class="clear-saved" id="clearSaved">Clear saved credentials</a>
            </form>
            
            <div class="toggle-form">
                Don't have an account? <a id="showSignup">Sign up</a>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signupFormContainer" class="form-container">
            <h2>Create Account</h2>
            
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                    <div id="signupEmailError" class="error-message"></div>
                </div>
                
                <div class="input-group">
                    <label for="signupPassword">Password (min 6 characters)</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
                    <div id="signupPasswordError" class="error-message"></div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password" minlength="6">
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            
            <div class="toggle-form">
                Already have an account? <a id="showLogin">Login</a>
            </div>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h3 class="modal-title">Reset Password</h3>
            <div class="input-group">
                <label for="resetEmail">Email</label>
                <input type="email" id="resetEmail" placeholder="Enter your email">
                <div id="resetError" class="error-message"></div>
                <div id="resetSuccess" class="success-message"></div>
            </div>
            <button class="login-btn" id="resetSubmit">Send Reset Link</button>
        </div>
    </div>
    
    <!-- Firebase SDK v9 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnQlhPz-_ZguPmQ_A1G9tmXAenwYQ9HRk",
            authDomain: "myweb-ee21f.firebaseapp.com",
            databaseURL: "https://myweb-ee21f-default-rtdb.firebaseio.com",
            projectId: "myweb-ee21f",
            storageBucket: "myweb-ee21f.firebasestorage.app",
            messagingSenderId: "211270690703",
            appId: "1:211270690703:web:bbbaf02a51fef5c6e00dfa",
            measurementId: "G-4V4EYNGRRD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const forgotPassword = document.getElementById('forgotPassword');
        const resetModal = document.getElementById('resetModal');
        const closeModal = document.getElementById('closeModal');
        const resetSubmit = document.getElementById('resetSubmit');
        const resetEmail = document.getElementById('resetEmail');
        const resetError = document.getElementById('resetError');
        const resetSuccess = document.getElementById('resetSuccess');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const signupFormContainer = document.getElementById('signupFormContainer');
        const signupEmail = document.getElementById('signupEmail');
        const signupPassword = document.getElementById('signupPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const signupEmailError = document.getElementById('signupEmailError');
        const signupPasswordError = document.getElementById('signupPasswordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const rememberMe = document.getElementById('rememberMe');
        const clearSaved = document.getElementById('clearSaved');

        // Check for saved credentials on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedCredentials = getSavedCredentials();
            if (savedCredentials) {
                emailInput.value = savedCredentials.email;
                passwordInput.value = savedCredentials.password;
                rememberMe.checked = true;
            }
        });

        // Function to save credentials to cookie
        function saveCredentials(email, password) {
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 1); // 1 day expiration
            
            const credentials = {
                email: email,
                password: password,
                expires: expirationDate.getTime()
            };
            
            document.cookie = `savedCredentials=${JSON.stringify(credentials)}; expires=${expirationDate.toUTCString()}; path=/; Secure`;
        }

        // Function to get saved credentials from cookie
        function getSavedCredentials() {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'savedCredentials') {
                    try {
                        const credentials = JSON.parse(decodeURIComponent(value));
                        // Check if credentials are still valid
                        if (credentials.expires > Date.now()) {
                            return {
                                email: credentials.email,
                                password: credentials.password
                            };
                        }
                    } catch (e) {
                        console.error('Error parsing saved credentials:', e);
                    }
                }
            }
            return null;
        }

        // Function to clear saved credentials
        function clearSavedCredentials() {
            document.cookie = 'savedCredentials=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            emailInput.value = '';
            passwordInput.value = '';
            rememberMe.checked = false;
        }

        // Clear saved credentials button
        clearSaved.addEventListener('click', (e) => {
            e.preventDefault();
            clearSavedCredentials();
        });

        // Toggle between login and signup forms
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormContainer.classList.remove('active');
            signupFormContainer.classList.add('active');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupFormContainer.classList.remove('active');
            loginFormContainer.classList.add('active');
        });

        // Login with Email/Password
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Reset errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Basic validation
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                return;
            }
            
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                return;
            }
            
            // Save credentials if "Remember me" is checked
            if (rememberMe.checked) {
                saveCredentials(email, password);
            } else {
                clearSavedCredentials();
            }
            
            // Firebase authentication
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    console.log('User logged in:', user);
                    // Redirect to main page
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    if (errorCode === 'auth/user-not-found' || errorCode === 'auth/wrong-password') {
                        passwordError.textContent = 'Invalid email or password';
                        passwordError.style.display = 'block';
                    } else if (errorCode === 'auth/too-many-requests') {
                        passwordError.textContent = 'Account temporarily disabled due to too many failed attempts';
                        passwordError.style.display = 'block';
                    } else {
                        passwordError.textContent = errorMessage;
                        passwordError.style.display = 'block';
                    }
                });
        });
        
        // Sign Up with Email/Password
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Reset errors
            signupEmailError.style.display = 'none';
            signupPasswordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            
            const email = signupEmail.value;
            const password = signupPassword.value;
            const confirmPass = confirmPassword.value;
            
            // Validation
            if (!email) {
                signupEmailError.textContent = 'Email is required';
                signupEmailError.style.display = 'block';
                return;
            }
            
            if (!password) {
                signupPasswordError.textContent = 'Password is required';
                signupPasswordError.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                signupPasswordError.textContent = 'Password must be at least 6 characters';
                signupPasswordError.style.display = 'block';
                return;
            }
            
            if (password !== confirmPass) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                return;
            }
            
            // Create user with Firebase
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    console.log('User created:', user);
                    
                    // Save credentials if "Remember me" is checked
                    if (rememberMe.checked) {
                        saveCredentials(email, password);
                    }
                    
                    // Redirect to main page after successful signup
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        signupEmailError.textContent = 'Email already in use';
                        signupEmailError.style.display = 'block';
                    } else if (errorCode === 'auth/invalid-email') {
                        signupEmailError.textContent = 'Invalid email address';
                        signupEmailError.style.display = 'block';
                    } else if (errorCode === 'auth/weak-password') {
                        signupPasswordError.textContent = 'Password is too weak';
                        signupPasswordError.style.display = 'block';
                    } else {
                        signupEmailError.textContent = errorMessage;
                        signupEmailError.style.display = 'block';
                    }
                });
        });
        
        // Forgot Password
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            resetModal.style.display = 'flex';
            resetError.style.display = 'none';
            resetSuccess.style.display = 'none';
            resetEmail.value = emailInput.value || '';
        });
        
        // Close Modal
        closeModal.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });
        
        // Submit Password Reset
        resetSubmit.addEventListener('click', () => {
            const email = resetEmail.value;
            
            if (!email) {
                resetError.textContent = 'Email is required';
                resetError.style.display = 'block';
                return;
            }
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    resetSuccess.textContent = 'Password reset email sent. Check your inbox.';
                    resetSuccess.style.display = 'block';
                    resetError.style.display = 'none';
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        resetSuccess.style.display = 'none';
                        resetModal.style.display = 'none';
                    }, 5000);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    if (errorCode === 'auth/user-not-found') {
                        resetError.textContent = 'No user found with this email';
                    } else {
                        resetError.textContent = errorMessage;
                    }
                    resetError.style.display = 'block';
                });
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === resetModal) {
                resetModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
